{% extends 'radiojugoso/base.html' %}

{% block content %}
<div class="container">
    <h2>{% if form.instance.pk %}Editar Usuario{% else %}Nuevo Usuario{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'lista_usuarios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
